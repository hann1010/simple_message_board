{% extends "forum/base.html" %}
{% block content %}
<script>
    if (w > w_sw) {
        document.write("<div class='container'>");
    }
</script>
    <div class="jumbotron">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Forum {{ title}}<br><br> {{ object.title }}</legend>
                {{ form.media }}
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-success btn-sm mt-1 mb-1" type="submit">Update</button>
                <a class="btn btn-primary btn-sm mt-1 mb-1" href="javascript:history.go(-1)">Back</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'forum_all_delete' object.id %}">Delete</a>
            </div>
        </form>
    </div>
<script>
    if (w > w_sw) {
        document.write("</div>");
    }
</script>
{% endblock content %}
